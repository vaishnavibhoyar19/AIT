<!DOCTYPE html>
<html>
<head>
  <title>Largest Number</title>
  <script>
    function printLargestNumber() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      var num3 = parseInt(document.getElementById("num3").value);
      
      var largestNumber = Math.max(num1, num2, num3);
      
      document.getElementById("result").innerHTML = "The largest number is: " + largestNumber;
    }
  </script>
</head>
<body>
  <h1>Largest Number</h1>
  <label for="num1">Number 1:</label>
  <input type="number" id="num1"><br>
  <label for="num2">Number 2:</label>
  <input type="number" id="num2"><br>
  <label for="num3">Number 3:</label>
  <input type="number" id="num3"><br>
  <button onclick="printLargestNumber()">Find Largest Number</button>
  <p id="result"></p>
</body>
</html>
