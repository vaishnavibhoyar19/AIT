<!DOCTYPE html>
<html>
<head>
  <style>
    .flag {
      width: 300px;
      height: 200px;
      position: relative;
      background-color:orange;
      overflow: hidden;
    }

    .stripes {
      position: absolute;
      width: 100%;
      height: 20px;
      background-color: green;
      transition: transform 0.3s ease-in-out;
    }

    .circle {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: white;
      top: 70px;
      left: 120px;
      transition: transform 0.3s ease-in-out;
    }

    .flag:hover .stripes {
      transform: translateX(-50%);
    }

    .flag:hover .circle {
      transform: scale(1.5);
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .spinning {
      animation: rotate 2s linear infinite;
    }
  </style>
</head>
<body>
  <div class="flag">
    <div class="stripes"></div>
    <div class="stripes" style="top: 40px;"></div>
    <div class="stripes" style="top: 80px;"></div>
    <div class="stripes" style="top: 120px;"></div>
    <div class="stripes" style="top: 160px;"></div>
    <div class="circle spinning"></div>
  </div>
</body>
</html>
